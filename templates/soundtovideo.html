            justify-content: center;

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Make It Convenient</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Youtube</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="logo">
        <h1 class="logo-word">Make It Convenient</h1>
    </div>
    <div class="container mt-5">
        <h2>Upload a File</h2>
        <form action="/upload_file" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose file (mp4 to mp3)</label>
                <input class="form-control" type="file" id="file" name="file" accept=".mp4" required>
            </div>
            <div class="button-container">
            <button type="submit" class="button-send">Upload</button>
            </div>
        </form>
    </div>
